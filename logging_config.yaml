# Console logging settings
console_level: INFO  # Options: DEBUG, INFO, WARNING, ERROR, CRITICAL
enable_console: true

# File logging settings
file_level: DEBUG    # Options: DEBUG, INFO, WARNING, ERROR, CRITICAL
enable_file: true
log_dir: logs
log_file: trader_backtest.log

# Rotating file handler settings
max_bytes: 10485760  # 10 MB (10 * 1024 * 1024)
backup_count: 5      # Keep 5 backup files

# Component-specific log levels (optional, advanced usage)
# Uncomment and modify to set different levels for specific components
